name: Softstack Studios CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
          php-version: '8.2'

    - name: Check for Syntax Errors (Lint)
      run: |
        # This scans your folders (model, view, util) for broken code
        find . -name "*.php" -print0 | xargs -0 -n1 php -l
